<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Cards</title>
</head>
<body>
    <div class="container">
        <div class="container_card" >
            <div class="card" >
                <div class="card__side card__side--front">
                   <div class="card__banner--pictures" >
                       <img src="./images/audi-a6.jpg" alt="AUDI A6">
                </div>
                <span 
                    style="background-image:linear-gradient(to right bottom, #e5383b, #810000);"
                >AUDI A6</span>
                   <div class="card__info">
                        <div 
                            class="info"
                            style="border-bottom: .1rem solid #e5383b;"
                        >
                            <h3>Motor:</h3>
                            <p>245CV</p>
                        </div>
                        <div 
                            class="info"
                            style="border-bottom: .1rem solid #e5383b;"
                        >
                            <h3>Top speed:</h3>
                            <p>250km/h</p>
                        </div>
                        <div 
                            class="info"
                            style="border-bottom: .1rem solid #e5383b;"
                        >
                            <h3>Ano:</h3>
                            <p>2019</p>
                        </div>
                   </div>
                </div>

                <div class="card__side card__side--back card__side--back-1">
                    <div class="container__back">
                        <p>R$364.000,00</p>
                        <button>Comprar</button>
                    </div>
                </div>
            </div>

            <div class="card" >
                <div class="card__side card__side--front">
                   <div class="card__banner--pictures" >
                       <img src="./images/audi-a4.jpg" alt="AUDI A4">
                </div>
                <span
                    style="background-image: linear-gradient(to right bottom, #777575, #1b1717);"
                >
                    AUDI A4</span>
                   <div class="card__info">
                        <div 
                            class="info"
                            style="border-bottom: .1rem solid #777575;"
                        >
                            <h3>Motor:</h3>
                            <p>245CV</p>
                        </div>
                        <div 
                            class="info"
                            style="border-bottom: .1rem solid #777575;"
                        >
                            <h3>Top speed:</h3>
                            <p>250km/h</p>
                        </div>
                        <div 
                            class="info"
                            style="border-bottom: .1rem solid #777575;"
                        >
                            <h3>Ano:</h3>
                            <p>2021</p>
                        </div>
                   </div>
                </div>

                <div class="card__side card__side--back card__side--back-2">
                    <div class="container__back">
                        <p>R$319.000,00</p>
                        <button>Comprar</button>
                    </div>
                </div>
            </div>

            <div class="card" >
                <div class="card__side card__side--front">
                   <div class="card__banner--pictures" >
                       <img src="./images/audi-tt.jpg" alt="AUDI TT">
                </div>
                <span
                    style="background-image: linear-gradient(to right bottom, #3b465d, #0a111f);"
                >AUDI TT</span>
                   <div class="card__info">
                        <div 
                            class="info"
                            style="border-bottom: .1rem solid #0a111f;"
                        >
                            <h3>Motor:</h3>
                            <p>230CV</p>
                        </div>
                        <div 
                            class="info"
                            style="border-bottom: .1rem solid #0a111f;"
                        >
                            <h3>Top speed:</h3>
                            <p>250km/h</p>
                        </div>
                        <div 
                            class="info"
                            style="border-bottom: .1rem solid #0a111f;"
                        >
                            <h3>Ano:</h3>
                            <p>2016</p>
                        </div>
                   </div>
                </div>

                <div class="card__side card__side--back card__side--back-3">
                    <div class="container__back">
                        <p>R$134.000,00</p>
                        <button>Comprar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
